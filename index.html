<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль ВКонтакте</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <div class="profile-photo" onclick="openModal('Фотография профиля', 'profile', 'photo')">
                    <div class="profile-photo-placeholder">Фотография профиля</div>
                </div>
                <div class="profile-details">
                    <h1 class="profile-name">Иван Иванов</h1>
                    <!-- <div class="profile-status">Онлайн</div> -->

                    <div class="profile-data">
                        <div class="data-item">
                            <div class="data-title">День рождения</div>
                            <div class="data-value">15 января</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Город</div>
                            <div class="data-value">Москва</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Университет</div>
                            <div class="data-value">МГУ</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Статус</div>
                            <div class="data-value">В активном поиске</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="photos-section">
            <div class="section-header">
                <h2 class="section-title">Фотографии и видео</h2>
                <div class="section-tabs">
                    <div class="tab-button active" onclick="showTab('photos')">Фото</div>
                    <div class="tab-button" onclick="showTab('videos')">Видео</div>
                </div>
            </div>

            <div class="photos-carousel" id="photos-carousel">
                <div class="photo-item" onclick="openModal('Фото 1', 'photo1', 'photo')">Фото 1</div>
                <div class="photo-item" onclick="openModal('Фото 2', 'photo2', 'photo')">Фото 2</div>
                <div class="photo-item" onclick="openModal('Фото 3', 'photo3', 'photo')">Фото 3</div>
                <div class="photo-item" onclick="openModal('Фото 4', 'photo4', 'photo')">Фото 4</div>
                <div class="photo-item" onclick="openModal('Фото 5', 'photo5', 'photo')">Фото 5</div>
            </div>

            <div class="videos-carousel" id="videos-carousel">
                <div class="video-item" onclick="openModal('Видео 1', 'video1', 'video')">Видео 1</div>
                <div class="video-item" onclick="openModal('Видео 2', 'video2', 'video')">Видео 2</div>
                <div class="video-item" onclick="openModal('Видео 3', 'video3', 'video')">Видео 3</div>
                <div class="video-item" onclick="openModal('Видео 4', 'video4', 'video')">Видео 4</div>
            </div>

            <!-- <a href="#" class="see-all">Показать все</a> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
