<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль ВКонтакте</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <div class="profile-photo" onclick="openModal('Фотография профиля', 'profile', 'photo')">
                    <div class="profile-photo-placeholder">Фотография профиля</div>
                </div>
                <div class="profile-details">
                    <h1 class="profile-name">Иван Иванов</h1>
                    <!-- <div class="profile-status">Онлайн</div> -->

                    <div class="profile-data">
                        <div class="data-item">
                            <div class="data-title">День рождения</div>
                            <div class="data-value">15 января</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Город</div>
                            <div class="data-value">Москва</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Университет</div>
                            <div class="data-value">МГУ</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Статус</div>
                            <div class="data-value">В активном поиске</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="photos-section">
            <div class="section-header">
                <h2 class="section-title">Фотографии и видео</h2>
                <div class="section-tabs">
                    <div class="tab-button active" onclick="showTab('photos')">Фото</div>
                    <div class="tab-button" onclick="showTab('videos')">Видео</div>
                </div>
            </div>

            <div class="photos-carousel" id="photos-carousel">
                <!-- Пример фото с ссылками -->
                <div class="photo-item" data-full="https://example.com/photos/photo1-full.jpg"
                    data-preview="https://example.com/photos/photo1-preview.jpg">
                    <img src="" alt="Фото 1" class="media-preview">
                </div>
                <div class="photo-item" data-full="https://example.com/photos/photo2-full.jpg"
                    data-preview="https://example.com/photos/photo2-preview.jpg">
                    <img src="" alt="Фото 2" class="media-preview">
                </div>
            </div>

            <div class="videos-carousel" id="videos-carousel">
                <!-- Пример видео с превью -->
                <div class="video-item" data-src="https://example.com/videos/video1.mp4"
                    data-preview="https://example.com/videos/video1-preview.jpg">
                    <img src="" alt="Видео 1" class="media-preview">
                    <div class="play-overlay">▶</div>
                </div>
            </div>

            <!-- <a href="#" class="see-all">Показать все</a> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
