<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль ВКонтакте</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <div class="profile-photo" onclick="openModal('Фотография профиля', 'profile', 'photo')">
                    <img src="images/profile/avatar.jpg" alt="Аватар" class="profile-image">
                </div>

                <div class="profile-details">
                    <h1 class="profile-name">Антон Соколов</h1>

                    <div class="profile-data">
                        <div class="data-item">
                            <div class="data-title">Возраст</div>
                            <div class="data-value">28 лет</div>
                        </div>
                        <div class="data-item">
                            <div class="data-title">Знак зодиака</div>
                            <div class="data-value">Скорпион</div>
                        </div>
                        <div class="data-item">
                            <!-- Вдруг понадобится -->
                            <div class="data-title"></div>
                            <div class="data-value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="media-section">
            <div class="section-header">
                <h2 class="section-title">Фотографии и видео</h2>
                <div class="section-tabs">
                    <div class="tab-button active" onclick="showTab('photos')">Фото</div>
                    <div class="tab-button" onclick="showTab('videos')">Видео</div>
                </div>
            </div>

            <div class="photos-carousel" id="photos-carousel">
                <div class="photo-item" data-full="images/photos/photo1.jpg"
                    onclick="openModal('Фото 1', 'photo1', 'photo')">
                    <img src="images/photos/photo1.jpg" alt="Фото 1">
                </div>
                <div class="photo-item" data-full="images/photos/photo2.jpg"
                    onclick="openModal('Фото 2', 'photo2', 'photo')">
                    <img src="images/photos/photo2.jpg" alt="Фото 2">
                </div>
                <div class="photo-item" data-full="images/photos/photo3.jpg"
                    onclick="openModal('Фото 3', 'photo3', 'photo')">
                    <img src="images/photos/photo3.jpg" alt="Фото 3">
                </div>
                <div class="photo-item" data-full="images/photos/photo4.jpg"
                    onclick="openModal('Фото 4', 'photo4', 'photo')">
                    <img src="images/photos/photo4.jpg" alt="Фото 4">
                </div>
                <div class="photo-item" data-full="images/photos/photo5.jpg"
                    onclick="openModal('Фото 5', 'photo5', 'photo')">
                    <img src="images/photos/photo5.jpg" alt="Фото 5">
                </div>
                <div class="photo-item" data-full="images/photos/photo6.jpg"
                    onclick="openModal('Фото 6', 'photo6', 'photo')">
                    <img src="images/photos/photo6.jpg" alt="Фото 6">
                </div>
                <div class="photo-item" data-full="images/photos/photo7.jpg"
                    onclick="openModal('Фото 7', 'photo7', 'photo')">
                    <img src="images/photos/photo7.jpg" alt="Фото 7">
                </div>
            </div>

            <div class="videos-carousel" id="videos-carousel">
                <div class="video-item" onclick="openModal('Видео 1', 'photo5', 'photo')">
                    Видео 1
                </div>
                <div class="video-item" onclick="openModal('Видео 2', 'photo6', 'photo')">
                    Видео 2
                </div>
                <div class="video-item" onclick="openModal('Видео 3', 'photo7', 'photo')">
                    Видео 3
                </div>
            </div>
        </div>

        <!-- Секция стены с постами -->
        <div class="wall-section">
            <h2 class="section-title">Стена</h2>

            <!-- Пост 1 -->
            <div class="post">
                <div class="post-header">
                    <div class="post-author-photo">
                        <img src="images/profile/avatar.jpg" alt="Автор">
                    </div>
                    <div>
                        <div class="post-author-name">Иван Иванов</div>
                        <div class="post-date">сегодня в 15:30</div>
                    </div>
                </div>
                <div class="post-text">
                    Текст поста </div>
                <div class="post-photo" data-full="images/posts/post1.jpg"
                    onclick="openModal('Фото из поста 1', 'post-photo1', 'photo')">
                    <img src="images/posts/post1.jpg" alt="Фото из поста">
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра медиа -->
    <div id="mediaModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="media-container">
                <div id="fullMedia"></div>
            </div>
            <div class="comments-container">
                <h3 class="comments-title">Комментарии</h3>
                <div class="comment">
                    <div class="comment-author">Мария Петрова</div>
                    <div class="comment-text">Отличное фото!</div>
                    <div class="comment-date">5 минут назад</div>
                </div>
                <div class="comment">
                    <div class="comment-author">Алексей Смирнов</div>
                    <div class="comment-text">Классный вид!</div>
                    <div class="comment-date">2 часа назад</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
